<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta content="no-cache" http-equiv="Pragma">
        <title>Graph Conso &Eacute;lectrique</title>

        <!-- JQuery 1.11.0 // Only for IE 6/7/8 compatibility -->
        <!--<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>-->

        <!-- JQuery 2.1.0 // Not compatible with old browsers -->
        <script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script>

        <!-- JQuery UI -->
        <!-- JS minified with http://closure-compiler.appspot.com/home -->
        <!-- CSS minified with http://cssminifier.com/minify -->
        <script type="text/javascript" src="./js/jquery-ui-1.11.0-pre.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui-i18n-1.11.0-pre.min.js"></script>
        <link rel="stylesheet" href="./css/ui-darkness/jquery-ui-1.11.0-pre.min.css">

        <!-- HighCharts -->
        <script type="text/javascript" src="./js/highstock.js"></script>
        <script type="text/javascript" src="./js/highcharts-more.js"></script>
        <script type="text/javascript" src="./js/highcharts-3d.src.js"></script>

        <!-- JQuery Mobile -->
        <script type="text/javascript" src="./js/jquery.mobile-1.4.2.min.js"></script>
        <link rel="stylesheet" href="./css/jquery.mobile-1.4.2.min.css">

        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet" href="teleinfo.css">
        <script type='text/javascript' src="teleinfo.js"></script>
    </head>

    <body>
        <div id="page0" data-theme="a" data-role="page" data-quicklinks="true">
            <div data-role="header">
                <h3>Graph Conso &Eacute;lectrique</h3>
            </div> <!-- /header -->

            <div class="ui-content"> <!-- Chart0 -->
                <div class="button_group" data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <button class="button_chart0" id="chart0_refresh" value="now" title="R&eacute;actualiser" data-icon="refresh" data-iconpos="left">Rafra&icirc;chir</button>
                </div>
                <div id="chart0_legende">...</div>
                <div class="chart" id="chart0"></div>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                          <li><a href="#page0" id="nav_page0" data-icon="check">Instantan&eacute;</a></li>
                          <li><a href="#page1" id="nav_page1" data-icon="clock">Aper&ccedil;u 24h</a></li>
                          <li><a href="#page2" id="nav_page2" data-icon="calendar">Historiques</a></li>
                    </ul>
                </div> <!-- /navbar -->
            </div> <!-- /footer -->
        </div> <!-- /page -->


        <div id="page1" data-theme="a" data-role="page" data-quicklinks="true">
            <div data-role="header">
                <h3>Graph Conso &Eacute;lectrique</h3>
            </div> <!-- /header -->

            <div class="ui-content"> <!-- Chart1 -->
                <div class="button_group" data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <input type="hidden" class="datepicker" id="chart1_date" data-role="datepicker" />
                    <button class="button_chart1" id="chart1_date_prec" value="1prec" title="Jour pr&eacute;c&eacute;dent" data-icon="arrow-l" data-iconpos="left">- 24h</button>
                    <button class="button_chart1" id="chart1_date_select" value="date" title="S&eacute;lectionner un jour" data-icon="calendar" data-iconpos="left">Jour</button>
                    <button class="button_chart1" id="chart1_date_suiv" value="1suiv" title="Jour suivant" data-icon="arrow-r" data-iconpos="right">+ 24h</button>
                </div>
                <div id="chart1_legende">...</div>
                <div class="chart" id="chart1"></div>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                          <li><a href="#page0" id="nav_page0" data-icon="check">Instantan&eacute;</a></li>
                          <li><a href="#page1" id="nav_page1" data-icon="clock">Aper&ccedil;u 24h</a></li>
                          <li><a href="#page2" id="nav_page2" data-icon="calendar">Historiques</a></li>
                    </ul>
                </div> <!-- /navbar -->
            </div> <!-- /footer -->
        </div> <!-- /page -->

        <div id="page2" data-theme="a" data-role="page" data-quicklinks="true">
            <div data-role="header">
                <h3>Graph Conso &Eacute;lectrique</h3>
            </div> <!-- /header -->

            <div class="ui-content"> <!-- Chart2 -->
                <div class="button_group" data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <select class="select_chart2" id="duree">
                        <option value="1">1</option>
                        <option value="8">8</option>
                        <option value="14">14</option>
                    </select>
                    <select class="select_chart2" id="periode">
                        <option value="jours">Jour(s)</option>
                        <option value="semaines">Semaine(s)</option>
                        <option value="mois">Mois(s)</option>
                        <option value="ans">An(s)</option>
                    </select>
                </div>
                <div class="button_group" data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <input type="hidden" class="datepicker" id="chart2_date" data-role="datepicker" />
                    <button class="button_chart2" id="chart2_date_prec" value="1prec" title="Reculer" data-icon="arrow-l" data-iconpos="left">-1 jour</button>
                    <button class="button_chart2" id="chart2_date_now" value="now" title="Aujourd'hui" data-icon="calendar" data-iconpos="left">Aujourd'hui</button>
                    <!--<button class="button_chart2" id="chart2_date_select" value="date" title="S&eacute;lectionner une date" data-icon="calendar" data-iconpos="left">Date</button>-->
                    <button class="button_chart2" id="chart2_date_suiv" value="1suiv" title="Avancer" data-icon="arrow-r" data-iconpos="left">+1 jour</button>
                </div>
                <div id="chart2_legende">Coût sur la période ...</div>
                <div class="chart" id="chart2"></div>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                          <li><a href="#page0" id="nav_page0" data-icon="check">Instantan&eacute;</a></li>
                          <li><a href="#page1" id="nav_page1" data-icon="clock">Aper&ccedil;u 24h</a></li>
                          <li><a href="#page2" id="nav_page2" data-icon="calendar">Historiques</a></li>
                    </ul>
                </div> <!-- /navbar -->
            </div> <!-- /footer -->
        </div> <!-- /page -->
    </body>
</html>
